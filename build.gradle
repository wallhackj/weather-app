plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.postgresql.postgresql
    api libs.org.hibernate.hibernate.core
    api libs.com.fasterxml.jackson.core.jackson.databind
    api libs.com.fasterxml.jackson.datatype.jackson.datatype.jsr310
    api libs.org.apache.logging.log4j.log4j.api
    api libs.org.apache.logging.log4j.log4j.core
    api libs.org.apache.logging.log4j.log4j.slf4j.impl
    testImplementation libs.org.mockito.mockito.core
    testImplementation libs.org.mockito.mockito.junit.jupiter
    testImplementation libs.org.junit.jupiter.junit.jupiter.api
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine

    compileOnly libs.jakarta.servlet.jakarta.servlet.api
    compileOnly libs.org.projectlombok.lombok
    annotationProcessor libs.org.projectlombok.lombok
}

group = 'com.wallhack'
version = '1.0-SNAPSHOT'
description = 'weather-map'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
