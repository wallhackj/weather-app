<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Locations - Weather App</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Search Locations</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/search" method="get" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="query" placeholder="Enter location name" required>
                </div>
                <button type="submit" class="btn btn-primary mb-2 ml-2">Search</button>
            </form>
        </div>
    </div>

    <div class="mt-4" th:if="${locations != null}">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="location : ${locations}">
                <span th:text="${location.name}"></span>
                <form action="/locations/add" method="post">
                    <input type="hidden" name="locationId" th:value="${location.id}">
                    <button type="submit" class="btn btn-success btn-sm">Add</button>
                </form>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
