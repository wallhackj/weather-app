<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Weather App</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:if="${#httpServletRequest.remoteUser}">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Your Weather Locations</h1>
    <form action="/search" method="get" class="form-inline justify-content-center mt-3">
        <div class="form-group mb-2">
            <input type="text" class="form-control" name="query" placeholder="Enter location name">
        </div>
        <button type="submit" class="btn btn-primary mb-2 ml-2">Search</button>
    </form>

    <div class="mt-4" th:if="${locations != null}">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="location : ${locations}">
                <span th:text="${location.name}"></span>
                <span th:text="${location.temperature} + 'Â°C'"></span>
                <form action="/locations/delete" method="post" th:action="@{/locations/delete/{id}(id=${location.id})}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
