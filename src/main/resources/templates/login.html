<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<style>
    /* Demo Background */

    .form-horizontal {
        background: #fff;
        padding-bottom: 40px;
        border-radius: 15px;
        text-align: center;
    }

    .form-horizontal .heading {
        display: block;
        font-size: 35px;
        font-weight: 700;
        padding: 35px 0;
        border-bottom: 1px solid #f0f0f0;
        margin-bottom: 30px;
    }

    .form-horizontal .form-group {
        padding: 0 40px;
        margin: 0 0 25px 0;
        position: relative;
    }

    .form-horizontal .form-control {
        background: #f0f0f0;
        border: none;
        border-radius: 20px;
        box-shadow: none;
        padding: 0 20px 0 45px;
        height: 40px;
        transition: all 0.3s ease 0s;
    }

    .form-horizontal .form-control:focus {
        background: #e0e0e0;
        box-shadow: none;
        outline: 0 none;
    }

    .form-horizontal .form-group i {
        position: absolute;
        top: 29px;
        left: 55px;
        font-size: 17px;
        color: #c8c8c8;
        transition: all 0.5s ease 0s;
    }

    .form-horizontal .form-control:focus + i {
        color: #00b4ef;
    }

    .form-horizontal .main-checkbox label {
        width: 20px;
        height: 20px;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
    }

    .form-horizontal .main-checkbox label:after {
        content: "";
        width: 10px;
        height: 5px;
        position: absolute;
        top: 5px;
        left: 4px;
        border: 3px solid #fff;
        border-top: none;
        border-right: none;
        background: transparent;
        opacity: 0;
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
    }

    .form-horizontal .main-checkbox input[type=checkbox] {
        visibility: hidden;
    }

    .form-horizontal .main-checkbox input[type=checkbox]:checked + label:after {
        opacity: 1;
    }

    .form-horizontal .btn {
        float: right;
        font-size: 13px;
        color: #fff;
        background: #00b4ef;
        border-radius: 30px;
        padding: 10px 25px;
        border: none;
        text-transform: capitalize;
        transition: all 0.5s ease 0s;
    }

    @media only screen and (max-width: 479px) {
        .form-horizontal .form-group {
            padding: 0 25px;
        }

        .form-horizontal .form-group i {
            left: 45px;
        }

        .form-horizontal .btn {
            padding: 10px 20px;
        }
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form action="http://localhost:8082/login" class="form-horizontal" method="post">
                <span class="heading">Authorization</span>
                <div class="form-group">
                    <label for="inputEmail"></label><input type="email" class="form-control" th:value="${login}" id="inputEmail" name="login" placeholder="E-mail">
                    <i class="fa fa-user"></i>
                    <b th:text="${nouser} ? 'Wrong password or login' : ''"></b>
                </div>
                <div class="form-group help">
                    <label for="inputPassword"></label><input type="password" class="form-control" id="inputPassword" name="password"
                                                              placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group">
                    <a href="register.html">
                        <button type="button" class="btn btn-default">Registration</button>
                    </a>
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
                <div class="form-group">
                    <span id="error-message" style="color: red;"></span>
                </div>
            </form>
        </div>
    </div><!-- /.row -->
</div><!-- /.container -->

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registrationSuccess = sessionStorage.getItem('registrationSuccess');
        if (registrationSuccess === 'true') {
            alert('Registration successful! Please login with your credentials.');
            sessionStorage.removeItem('registrationSuccess'); // Clear session storage item
        }

        const form = document.querySelector('.form-horizontal');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const loginInput = document.getElementById('inputEmail');
            const passwordInput = document.getElementById('inputPassword');

            const queryParams = `login=${encodeURIComponent(loginInput.value)}&password=${encodeURIComponent(passwordInput.value)}`;

            fetch(`http://localhost:8082/login?${queryParams}`, {
                method: 'GET'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle successful login response
                    sessionStorage.setItem('loginResponse', JSON.stringify(data));
                    window.location.href = 'index.html'; // Redirect to index.html
                })
                .catch(error => {
                    // Handle errors
                    console.error('Error:', error);
                    document.getElementById('error-message').textContent = 'Login failed. Please check your credentials.';
                });
        });
    });

</script>

</html>
