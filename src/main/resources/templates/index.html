<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="navigation.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Weather App</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="navigateTo('register.html')">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="navigateTo('login.html')">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Your Weather Locations</h1>
    <form action="/search" method="get" class="form-inline justify-content-center mt-3">
        <div class="form-group mb-2 w-75">
            <label class="w-100">
                <input type="text" class="form-control w-100" name="query" placeholder="Enter location name" onkeydown="if(key === 'Enter'){this.form.submit();}">
            </label>
        </div>
    </form>

    <div class="mt-4">

    </div>
</div>
</body>
</html>
