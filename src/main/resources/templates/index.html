<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
    <style>
        .navbar-nav .nav-link {
            font-size: 14px; /* Increase the size by 5px (default is 14px for bootstrap) */
            margin-top: 20px; /* Push buttons down by 20px */
            margin-right: 20px; /* Set the distance between buttons to 20px */
        }

        .navbar-nav {
            list-style-type: none;
            padding-left: 0;
        }

        .navbar {
            padding-top: 20px; /* Add padding to the top of the navbar to push the links down */
        }

        .navbar-brand {
            font-size: 24px;
            margin-top: -15px;
        }

        .search-bar {
            margin: 50px auto 25px auto;
            text-align: center;
        }

        .search-bar input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            background: #ffffff; /* Background color for the input */
            border: 1px solid #ced4da; /* Border color */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; /* Transition effects */
        }

        .search-bar input[type="text"]:focus {
            border-color: #80bdff; /* Border color on focus */
            outline: 0; /* Remove default focus outline */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Focus shadow */
        }

        .search-bar input[type="text"]::placeholder {
            color: #6c757d; /* Placeholder text color */
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #user-info {
            display: none;
            font-size: 15px;
            margin-left: 1400px;
            margin-top: -10px;
        }

        .profile-container {
            display: flex;
            align-items: center;
        }

        #logoutButton {
            margin-left: 10px; /* Position the button to the right of the profile info */
        }

        .weather-table {
            width: 37%; /* Reduce the table width */
            border-collapse: collapse;
            margin: 0 auto; /* Center the table */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Focus shadow */
        }

        .weather-table th, .weather-table td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: left;
        }

        .weather-table th {
            background-color: #f2f2f2;
        }


        #postButton {
            display: none;
            position: absolute;
            top: 500px; /* Adjust top positioning as needed */
            right: 300px; /* Position 200px from the right */
        }

    </style>
</head>
<body>
<div th:insert="header :: headerfragment"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Weather App</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="registerButton" class="nav-link" href="#" onclick="navigateTo('register.html')">Register</a>
            </li>
            <li class="nav-item">
                <a id="loginButton" class="nav-link" href="#" onclick="navigateTo('login.html')">Login</a>
            </li>
        </ul>
        <div id="profile" class="profile-container">
            <span id="user-info"></span> <!-- Element to display user info -->
            <button id="logoutButton" class="btn btn-default" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<section class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 search-bar">
                <form id="searchForm" onsubmit="return performSearch()">
                    <label for="locationInput"></label><input type="text" id="locationInput" placeholder="Enter your location">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="weather-table" id="resultsTable">
                    <tbody id="results"></tbody>
                </table>
                <button id="postButton" class="btn btn-primary" onclick="doPostRequest()" style="display:none; margin-left: 200px;">+</button>
            </div>
        </div>
    </div>
</section>
<br>

<script>
    function navigateTo(page) {
        window.location.href = page;
    }

    function logout() {
        sessionStorage.removeItem('loginResponse');
        window.location.href = 'logout.html';
    }

    // Definirea unei constante globale pentru userId
    let userId = null;

    document.addEventListener('DOMContentLoaded', function() {
        const loginResponse = sessionStorage.getItem('loginResponse');
        if (loginResponse) {
            const userData = JSON.parse(loginResponse);

            // Afisează informațiile utilizatorului
            document.getElementById('user-info').textContent = `ID: ${userData.id}, Login: ${userData.login}`;

            // Setează userId ca o constantă globală
            userId = userData.id;

            // Ascunde butoanele de Login și Register
            document.getElementById('loginButton').style.display = 'none';
            document.getElementById('registerButton').style.display = 'none';

            // Arată elementul user-info și butonul de Logout
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('logoutButton').style.display = 'block';
        }
    });

    function performSearch() {
        const locationInput = document.getElementById('locationInput').value;
        const baseUrl = 'http://localhost:8082/search';

        let url = `${baseUrl}?location=${encodeURIComponent(locationInput)}`;

        // Afișează URL-ul în consolă înainte de redirectare (pentru debug)
        console.log(url);

        // Fetch weather data from the servlet
        fetch(url)
            .then(response => response.json())
            .then(data => displayWeatherData(data))
            .catch(error => console.error('Error:', error));

        return false; // Previne trimiterea formularului în mod tradițional
    }

    function displayWeatherData(data) {
        const resultsTableBody = document.getElementById('results');
        resultsTableBody.innerHTML = ''; // Clear previous results

        const createRow = (label, value, id = null) => `
        <tr>
            <td>${label}</td>
            <td${id ? ` id="${id}"` : ''}>${value}</td>
        </tr>
    `;

        const iconUrl = (icon) => `https://openweathermap.org/img/wn/${icon}.png`;

        resultsTableBody.innerHTML += createRow('City', data.name, 'cityName');
        resultsTableBody.innerHTML += createRow('Coordinates', `Lon: ${data.coord.lon}, Lat: ${data.coord.lat}`, 'coordinates');
        resultsTableBody.innerHTML += createRow('Weather', `<img src="${iconUrl(data.weather[0].icon)}" alt="weather icon"> ${data.weather[0].main} - ${data.weather[0].description}`);
        resultsTableBody.innerHTML += createRow('Temperature', `${data.main.temp} K`);
        resultsTableBody.innerHTML += createRow('Feels Like', `${data.main.feels_like} K`);
        resultsTableBody.innerHTML += createRow('Min Temperature', `${data.main.temp_min} K`);
        resultsTableBody.innerHTML += createRow('Max Temperature', `${data.main.temp_max} K`);
        resultsTableBody.innerHTML += createRow('Pressure', `${data.main.pressure} hPa`);
        resultsTableBody.innerHTML += createRow('Humidity', `${data.main.humidity}%`);
        resultsTableBody.innerHTML += createRow('Visibility', `${data.visibility} m`);
        resultsTableBody.innerHTML += createRow('Wind', `Speed: ${data.wind.speed} m/s, Degree: ${data.wind.deg}, Gust: ${data.wind.gust} m/s`);
        resultsTableBody.innerHTML += createRow('Cloudiness', `${data.clouds.all}%`);
        resultsTableBody.innerHTML += createRow('Country', data.sys.country);
        resultsTableBody.innerHTML += createRow('Sunrise', new Date(data.sys.sunrise * 1000).toLocaleTimeString());
        resultsTableBody.innerHTML += createRow('Sunset', new Date(data.sys.sunset * 1000).toLocaleTimeString());

        // Display the post button
        document.getElementById('postButton').style.display = 'block';
    }

    function doPostRequest() {
        const userId = sessionStorage.getItem('loginResponse') ? JSON.parse(sessionStorage.getItem('loginResponse')).id : null;
        // const locationInput = document.getElementById('locationInput').value;
        const cityName = document.getElementById('cityName').innerText;
        const coordinatesText = document.getElementById('coordinates').innerText;

        const [lon, lat] = coordinatesText.replace('Lon: ', '').replace('Lat: ', '').split(', ');

        const data = {
            userId: userId,
            name: cityName,
            lat: lat,
            lon: lon
        };

        const urlEncodedData = new URLSearchParams();
        for (const [key, value] of Object.entries(data)) {
            urlEncodedData.append(key, value);
        }

        fetch('http://localhost:8082/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: urlEncodedData.toString()
        })
            .then(response => {
                if (response.ok) {
                   console.log("Successful")
                } else {
                    alert('Request failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while making the post request.');
            });
    }

</script>
</body>
</html>
